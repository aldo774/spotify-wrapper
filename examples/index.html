<html>
    <head>
        <meta charset="UTF-8"/>
        <script src="../dist/spotify-wrapper.umd.min.js"></script>
        <title>Spotify Wrapper Test</title>
    </head>
    <body>
        <script>
            let album = spotifyWrapper.searchAlbums;
            async function getAlbumItems() {
                const response = await album('Florence');
                markup = response.albums.items.map(item => 
                  `<img src="${item.images[2].url}" alt="${item.name}">`).join('');
                console.log(markup);
                document.body.innerHTML = markup;
            }
            getAlbumItems();
        </script>
    </body>
</html>
